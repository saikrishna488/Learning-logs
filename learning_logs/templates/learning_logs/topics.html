{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Topics</h1>
        <ul class="list-disc list-inside space-y-2">
            {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}" class="text-blue-600 hover:text-blue-800 transition duration-300">
                    {{ topic }}
                </a>
            </li>
            {% empty %}
            <li class="text-gray-600">No topics have been added yet</li>
            {% endfor %}
        </ul>
        <a href="{% url 'learning_logs:new_topic' %}" class="mt-6 inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition duration-300">
            Add a new topic
        </a>
    </div>
</div>
{% endblock content %}
