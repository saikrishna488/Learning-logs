{% extends 'learning_logs/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            <a href="{% url 'learning_logs:topic' topic.id %}" class="text-blue-600 hover:text-blue-800 transition duration-300">
                {{ topic }}
            </a>
        </h1>

        <p class="text-lg font-semibold text-gray-700 mb-4">Add a New Entry</p>

        <form action="{% url 'learning_logs:new_entry' topic.id %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition duration-300">
                Add Entry
            </button>
        </form>
    </div>
</div>
{% endblock content %}
